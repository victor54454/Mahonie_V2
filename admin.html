<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <!-- Quill Editor pour les notes -->

<body class="admin-body">

            <nav class="sidebar-menu">

                <a href="#planning" class="menu-item" data-section="planning">

                <button class="btn-logout" id="logoutBtn">

        <!-- Contenu principal -->

                        </div>
                    </div>

                    <div class="reservations-container">

                                Chargement des r√©servations...
                            </div>

                    </div>

                <!-- Section Planning -->
                <section id="planning-section" class="content-section">
                    <div class="section-controls">

                <!-- Section Participants -->

                    <div class="section-controls">
                        <input type="text" id="searchParticipants" placeholder="Rechercher un participant..." class="form-control" style="max-width: 300px;">

                <button class="btn btn-danger" id="cancelReservationBtn" style="display:none;">Annuler la r√©servation</button>

    <!-- Autres modals existantes... -->

</body>
</html>
